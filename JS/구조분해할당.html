<script>
  'use strict';
  const obj = {
    x: 10,
    y: 20,
  };
  const { x: hello, y: world } = obj;
  console.log(hello, world);

  const obj2 = {
    one: {
      two: {
        three: '예성',
      },
    },
  };

  console.log(obj2.one.two.three); // 이렇게 할 수 있지만 좀 그렇ㄹ지?
  //그래서 구조분해함

  // const bingo = obj.one.two.three;

  const {
    one: {
      two: { three },
    },
  } = obj2; //obj2 는 구조분해대상
  console.log(three);

  //함수
  function sum(obj) {
    return obj.x + obj.y;
  }
  console.log(sum(obj));

  // 배열 분해하기

  // 이름과 성을 요소로 가진 배열
  let arr = ['Bora', 'Lee'];

  // 구조 분해 할당을 이용해
  // firstName엔 arr[0]을
  // surname엔 arr[1]을 할당하였습니다.
  let [firstName, surname] = arr;

  alert(firstName); // Bora
  alert(surname); // Lee
</script>
