<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약관 동의</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        div {
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        .text {
            overflow-y: auto;
            max-height: 150px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }

        .text::-webkit-scrollbar {
            width: 8px;
        }

        .text::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        .text::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .required {
            color: red;
            font-weight: bold;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <h1>약관 동의</h1>

    <div>
        <input type="checkbox" id="terms" value="이용약관 동의">
        <label for="terms">이용약관, 개인정보 수집 및 이용에 모두 동의합니다.</label>
    </div>
    
    <div>
        <input type="checkbox" id="terms-required" value="이용약관 동의">
        <label for="terms-required">이용약관 동의 <span class="required">(필수)</span></label>
    </div>
    
    <div class="text">
        가입해!!! 가입해!! 가입해!!! 가입해!! 가입해!!! 가입해!! 가입해!!! 가입해!!
    </div>
    
    <div>
        <input type="checkbox" id="privacy" value="개인정보 수집 및 이용 동의">
        <label for="privacy">개인정보 수집 및 이용 동의 <span class="required">(필수)</span></label>
    </div>
    
    <div class="text">
        가입해!!! 가입해!! 가입해!!! 가입해!! 가입해!!! 가입해!! 가입해!!! 가입해!!
    </div>
    
    <div>
        <input type="checkbox" id="age" value="만 14세 이상 동의">
        <label for="age">만 14세 이상입니다. <span class="required">(필수)</span></label>
    </div>
    
    <div>
        <button type="button">취소</button>
        <button type="submit">가입하기</button>
    </div>
</body>

</html>
