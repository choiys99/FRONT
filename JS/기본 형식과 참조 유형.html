<script>
  //기본형 Primitive Type
  //기본(원시)형 → Number, String, Boolean, null, undefined, Symbol

  //참조형 → Object, Array, Function, Date, RegExp, Map, WeakMap, Set, WeakSet, 참조형은 모두 객체(Object)의 하위 분류

  //기본형은 값이 담긴 주솟값을 바로 복제하는 반면, 참조형은 값이 담긴 주솟값들로 이뤄진 묶음을 가리키는 주솟값을 복제

  const jessica2 = {
    firstName: 'Jessica',
    lastName: 'Williams',
    age: 27,
    family: ['Alice', 'Bob'],
  };

  const jessicaCopy = Object.assign({}, jessica2);
  jessicaCopy.lastName = 'Davis';

  // 두개를 함쳐서 하나의 객체로
  // Object.assign()으로 객체를 복사했을 때
  // 객체의 값이 원시자료형인 경우 깊은 복사가 되지만
  // 객체의 값이 참조자료형인 경우 얕은 복사가 된다.

  //깊은 복사일경우 같은 주소값을 공유하기때문에 변함 하나만 바꾸어도 변함

  //깊은복사 = 주소값 복사
  //얖은 복사 = 객체의 값 복사

  jessicaCopy.family.push('Mary');
  jessicaCopy.family.push('John');

  console.log('Before marriage:', jessica2);
  console.log('After marriage: ', jessicaCopy);
</script>
