<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper { background: silver;}
        @media screen and (max-width:768px) {
            #wrapper {
                background: blue;
            }
            
        }
        @media screen and (max-width:480px) {
            #wrapper {
                background: green;
            }
            
        }
    </style>
</head>

<body>
    <!-- 
769px 이상의 pc화면 배경 실버
768px 이하의  테블릿 화면 배경 블루
480 이하의 화면 배경 그린
-->
    <div id="wrapper">
        <header>
            <h1>header</h1>
        </header>
        <section>
            <h1>section</h1>
        </section>
        <footer>
            <h1>footer</h1>
        </footer>
    </div>

</body>

</html>
